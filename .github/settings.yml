# https://github.com/probot/settings

repository:
  topics: probot-managed

  private: false

  has_issues: true
  has_projects: true
  has_wiki: true
  has_downloads: true

  default_branch: master

  allow_squash_merge: true
  allow_merge_commit: true
  allow_rebase_merge: true

teams:
  - name: rwx
    permission: admin
  - name: rw
    permission: push
  - name: r
    permission: pull

labels:
  - name: bug
    color: E60007
  - name: duplicate
    color: CACACA
  - name: enhancement
    color: 86B3E9
